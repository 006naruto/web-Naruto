<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Naruto x AxtCity</title>
    <meta name="theme-color" content="#000000">
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.07; z-index: -1; pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
            color: #fff;
        }

        p.subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Form Styling */
        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            color: #ff0000;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input:focus, textarea:focus {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.05);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            color: #fff;
            border: none;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #fff; color: #000; }
        button:disabled { background: #333; cursor: wait; }

        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
        }
        .back-link:hover { color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="container">
        <h1>Contact</h1>
        <p class="subtitle">Send a signal to the void.</p>

        <form id="contactForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea id="msgContent" required></textarea>
            </div>

            <button type="submit" id="btn">Send Message</button>
        </form>

        <div id="message"></div>
        <a href="/" class="back-link">Return Home</a>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const statusMsg = document.getElementById('message');
        const btn = document.getElementById('btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('msgContent').value;

            btn.innerText = "Transmitting...";
            btn.disabled = true;
            statusMsg.className = '';
            statusMsg.innerText = '';

            try {
                const res = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message })
                });

                if (res.ok) {
                    statusMsg.className = 'success';
                    statusMsg.innerText = "SIGNAL RECEIVED. CONFIRMATION SENT.";
                    form.reset();
                    btn.innerText = "Sent";
                    setTimeout(() => { btn.innerText = "Send Message"; btn.disabled = false; }, 3000);
                } else {
                    throw new Error("Transmission Failed");
                }
            } catch (error) {
                statusMsg.className = 'error';
                statusMsg.innerText = "ERROR. PLEASE TRY AGAIN.";
                btn.innerText = "Send Message";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
