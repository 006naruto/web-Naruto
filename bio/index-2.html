    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET & VARS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff0000;
            --bg-black: #050505;
            --glass-bg: rgba(10, 10, 10, 0.85);
            --border-color: #330000;
        }

        body {
            background-color: var(--bg-black);
            /* Static Red & Black Gradient */
            background: radial-gradient(circle at center, #2a0000 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* --- CLICK TO ENTER OVERLAY --- */
        #enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        #enter-overlay h2 {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--primary-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* --- MAIN CARD --- */
        .card {
            width: 90%;
            max-width: 400px;
            padding: 40px 25px;
            border-radius: 15px;
            text-align: center;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 40px rgba(139, 0, 0, 0.15);
            opacity: 0; 
            transition: opacity 0.8s ease;
            position: relative;
            z-index: 10;
        }

        .fade-in {
            opacity: 1 !important;
        }

        /* Profile Picture */
        .pfp-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px auto;
        }

        .pfp {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        /* --- GLITCH TEXT --- */
        .username-container {
            margin-bottom: 10px;
            min-height: 50px;
        }

        /* Unique Font */
        .glitch {
            font-family: 'Shojumaru', cursive; 
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg); 
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff0000;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 32px, 0); }
            20% { clip: rect(89px, 9999px, 100px, 0); }
            40% { clip: rect(12px, 9999px, 54px, 0); }
            60% { clip: rect(67px, 9999px, 23px, 0); }
            80% { clip: rect(3px, 9999px, 67px, 0); }
            100% { clip: rect(90px, 9999px, 12px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            20% { clip: rect(2px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 89px, 0); }
            60% { clip: rect(90px, 9999px, 2px, 0); }
            80% { clip: rect(45px, 9999px, 66px, 0); }
            100% { clip: rect(10px, 9999px, 40px, 0); }
        }

        .bio-text {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* --- LINKS --- */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            text-decoration: none;
            color: white;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid #333;
            border-radius: 8px;
            transition: 0.3s;
        }

        .link-btn:hover {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: black;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .link-btn i {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .link-btn span {
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* --- FOOTER --- */
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.7rem;
            margin-top: 10px;
            border-top: 1px solid #222;
            padding-top: 15px;
        }

        .footer-links a {
            color: #555;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary-red);
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://naruto.axtcity.online/song" type="audio/mp3">
    </audio>

    <div id="enter-overlay">
        <h2>[ click to enter ]</h2>
    </div>

    <div class="card" id="main-card">
        <div class="pfp-container">
            <img src="https://naruto.axtcity.online/pfp" alt="@naruto" class="pfp">
        </div>

        <div class="username-container">
            <div class="glitch" data-text="@naruto">@naruto</div>
        </div>

        <p class="bio-text">Welcome to the void.</p>

        <div class="links-container">
            <a href="https://www.instagram.com/arun._ooi" target="_blank" class="link-btn">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://discord.com/users/1430999529616048287" target="_blank" class="link-btn">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>

            <a href="mailto:arunmohan.6017@gmail.com" class="link-btn">
                <i class="fas fa-envelope"></i>
                <span>Email Me</span>
            </a>
        </div>

        <div class="footer-links">
            <a href="/privacy" target="_blank">Privacy</a>
            <a href="/terms" target="_blank">Terms</a>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('enter-overlay');
        const music = document.getElementById('bg-music');
        const card = document.getElementById('main-card');

        // Set volume
        music.volume = 0.5;

        // Entrance Logic
        overlay.addEventListener('click', () => {
            music.play().catch(e => console.log("Audio error:", e));
            
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';

            setTimeout(() => {
                card.classList.add('fade-in');
            }, 400);
        });
    </script>
</body>
</html>
