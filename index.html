<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Naruto x AxtCity</title>
    <meta name="description" content="Welcome to the digital space of Naruto x AxtCity.">
    <meta name="theme-color" content="#000000">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arun.axtcity.online/">
    <meta property="og:title" content="Naruto x AxtCity">
    <meta property="og:description" content="Enter the void. Bio, Gallery, and Updates.">
    <meta property="og:image" content="https://arun.axtcity.online/cover.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* --- NOISE TEXTURE --- */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.07;
            z-index: 1;
        }

        /* --- CONTENT CONTAINER --- */
        .container {
            text-align: center;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            width: 90%;
            max-width: 800px;
            /* Push content up slightly to make room for bottom elements on mobile */
            margin-bottom: 50px; 
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 5vw;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            margin-bottom: 15px;
            color: transparent;
            /* Added background-size for animation control */
            background: linear-gradient(180deg, #ffffff 0%, #666666 100%);
            background-size: 100% 200%; /* Prepare background for shifting effect */
            -webkit-background-clip: text;
            background-clip: text;
            /* Added animations for the light effect */
            animation: 
                fadeIn 2s ease forwards,
                glitch 1.5s infinite alternate,
                flicker 3s infinite;
        }

        p {
            font-family: 'Syncopate', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            color: #888;
            letter-spacing: 0.3rem;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* --- BUTTON GROUP (No Changes) --- */
        .btn-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .main-btn {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 15px 10px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            text-align: center;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #ffffff;
            z-index: -1;
            transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .main-btn:hover {
            color: #000000;
            border-color: #ffffff;
            letter-spacing: 4px;
        }

        .main-btn:hover::before {
            width: 100%;
        }

        /* --- BOTTOM CORNER ELEMENTS (No Changes) --- */
        
        /* Left: Socials */
        .social-corner {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            display: flex;
            gap: 25px;
        }

        .social-link {
            color: #ffffff;
            font-size: 1.3rem;
            transition: transform 0.3s ease, color 0.3s ease;
            opacity: 0.8;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: #ffffff;
            opacity: 1;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Right: Subscribe */
        .subscribe-corner {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 10;
        }

        .sub-btn {
            text-decoration: none;
            color: #fff;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        .sub-btn:hover {
            opacity: 1;
            border-color: #fff;
            padding-right: 10px;
        }

        /* --- FOOTER (No Changes) --- */
        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.65rem;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1;
            pointer-events: none; 
        }

        /* --- ANIMATION --- */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- NEW LIGHT EFFECT ANIMATIONS --- */
        
        /* 1. Glitch Effect: Shifts the background gradient slightly up and down */
        @keyframes glitch {
            0% { background-position: 0% 0%; }
            40% { background-position: 0% 10%; }
            60% { background-position: 0% 0%; }
            80% { background-position: 0% -5%; }
            100% { background-position: 0% 0%; }
        }

        /* 2. Flicker Effect: Subtle random opacity changes for a neon tube/power surge feel */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.9;
            }
        }


        /* --- RESPONSIVE (No Changes) --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; letter-spacing: 0.2rem; }
            p { font-size: 0.7rem; letter-spacing: 0.1rem; }
            
            /* Stack buttons vertically on mobile */
            .btn-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .main-btn {
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
            }

            /* Stack bottom elements for mobile */
            
            /* 1. Socials move to center, bottom layer 2 */
            .social-corner {
                position: absolute;
                bottom: 120px; 
                left: 50%;
                transform: translateX(-50%);
            }

            /* 2. Subscribe moves to center, bottom layer 1 */
            .subscribe-corner {
                position: absolute;
                bottom: 80px;
                right: auto;
                width: 100%;
                display: flex;
                justify-content: center;
            }

            /* Footer stays at bottom: 30px */
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="container">
        <h1>Welcome</h1>
        <p>Naruto x AxtCity</p>
        
        <div class="btn-group">
            <a href="https://naruto.axtcity.online/bio" class="main-btn">
                Enter Bio
            </a>
            
            <a href="https://naruto.axtcity.online/gallery" class="main-btn">
                Gallery
            </a>
            
            <a href="https://naruto.axtcity.online/about" class="main-btn">
                About
            </a>
        </div>
    </div>

    <div class="social-corner">
        <a href="https://www.instagram.com/arun._ooi" target="_blank" class="social-link" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="mailto:arunmohan.6017@gmail.com" class="social-link" title="Email Me">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://naruto.axtcity.online/contact" class="social-link" title="Contact Page">
            <i class="fas fa-phone"></i>
        </a>
    </div>

    <div class="subscribe-corner">
        <a href="https://naruto.axtcity.online/subscribe" class="sub-btn">
            Subscribe <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    </footer>

</body>
